<script type="text/javascript">
    ymaps.ready(function () {

        var sites = [
            ['Москва', 55.579938826718134, 37.598032975882674, 1, '<div class="pic"><img alt="" src="/wp-content/themes/priemka/assets/img/map.jpg"><div class="desc"><div class="left"><span class="ico-map">Москва, Варшавское шоссе 145 корпус 2, метро Аннино</div><div class="right"><a class="ico-tel" href="tel:89151832735">+7 915 183 27 35</a></div></div></div>'],
        ];
        var myMap = new ymaps.Map("map", {
            center: [55.580105, 37.598158],
            zoom: 19
        });

        var myPlacemark = new ymaps.Placemark([55.580105, 37.598158], {}, {
            iconLayout: 'default#image',
            iconImageHref: 'https://priemkm.ru/wp-content/themes/priemka/assets/img/marker.png',
            iconImageSize: [35, 60],
            iconImageOffset: [-3, -42]
        });
        var myPlacemark2 = new ymaps.Placemark([55.580201, 37.597497], {}, {
            iconLayout: 'default#image',
            iconImageHref: 'https://priemkm.ru/wp-content/themes/priemka/assets/img/metro2.png',
            iconImageSize: [66, 65],
            iconImageOffset: [-3, -42]
        });
        // Размещение геообъекта на карте.
        myMap.geoObjects.add(myPlacemark2);
        myMap.geoObjects.add(myPlacemark);


        myPlacemark.events.add('click', function () {
            jQuery('.map_bubble .wrapper').html(sites[0][4]).parent().addClass('open');
        });

    });
</script>
